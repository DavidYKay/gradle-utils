apply plugin: 'maven'

buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    dependencies {
        classpath group: 'com.scuilion.gradle', name: 'utils', version: System.properties['version']
    }
}

apply plugin: 'groovy'

dependencies {
    compile localGroovy()
}

apply plugin: 'utils'
runSimple.mainClass = 'com.RunAlternative'
